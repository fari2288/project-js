<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/assets/index.css">
    <script src="https://kit.fontawesome.com/c06e2e2284.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/index.js"></script>
</head>

<body>
<div id="container">
    <h1 id="title">Tic-tac-toe</h1>
    <div class="wrapper">
        <div id="inputs">
            <input type="text" id="cross"><i class="fa-solid fa-xmark"></i>
            <input type="text" id="circle"><i class="fa-solid fa-o"></i><br>
        </div>
        <button id="button">Start</button>
        <div id="startmessage"></div>
        <div id="table">
            <div id="block">
                <div id="cell1" class="cell"></div>
                <div id="cell2" class="cell"></div>
                <div id="cell3" class="cell"></div>
            </div>
            <div id="block">
                <div id="cell4" class="cell"></div>
                <div id="cell5" class="cell"></div>
                <div id="cell6" class="cell"></div>
            </div>
            <div id="block">
                <div id="cell7" class="cell"></div>
                <div id="cell8" class="cell"></div>
                <div id="cell9" class="cell"></div>
            </div>
        </div>
        <button id="result">
    Результат
</button><br>
<button type="reset" id="reset">Начать новую игру</button>
    </div>


    </div></div>
</body>

</html>
